<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars & Gaming Facts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🏎️ Cars & Gaming Facts 🎮</h1>
    
    <div class="fact-form">
        <h2>Get a Random Fact!</h2>
        <select id="categorySelect">
            <option value="cars">Cars</option>
            <option value="gaming">Gaming</option>
            <option value="cars-gaming">Cars in Gaming</option>
        </select>
        <button onclick="showRandomFact()">Show Fact</button>
    </div>

    <div id="random-fact"></div>
    
    <div class="filters">
        <button onclick="filterFacts('all')" class="active">All Facts</button>
        <button onclick="filterFacts('cars')">Cars</button>
        <button onclick="filterFacts('gaming')">Gaming</button>
        <button onclick="filterFacts('cars-gaming')">Cars in Gaming</button>
    </div>

    <div id="facts-container"></div>

    <script src="script.js"></script>
</body>
</html>
